<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Steven Atilho">
  <meta name="keywords" content="Steven Atilho, Full-Stack Developer, Cybersecurity Engineer, Connecticut, Network Setup, Computer Repair, Smart Home, Technical Consulting">

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url | default: '' }}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="canonical" href="{{ site.url }}{{ page.url | default: '' }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Structured Data (Schema.org) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Steven Atilho",
    "jobTitle": "VP Full-Stack Developer",
    "url": "{{ site.url }}",
    "email": "{{ site.email }}",
    "address": {
      "@type": "PostalAddress",
      "addressRegion": "Connecticut",
      "addressCountry": "US"
    },
    "sameAs": [
      "https://linkedin.com/in/stevenati"
    ],
    "knowsAbout": [
      "Cybersecurity",
      "Zero-Trust Architecture",
      "Full-Stack Development",
      "Network Setup",
      "Smart Home Integration"
    ]
  }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/" class="logo">{{ site.title }}</a>
      <ul class="nav-menu">
        <li><a href="#about">About</a></li>
        <li><a href="#professional">Professional</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // Mobile menu toggle
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      navToggle.classList.toggle('active');
    });

    // Close mobile menu when clicking a link
    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        navToggle.classList.remove('active');
      });
    });
  </script>
</body>
</html>
